<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>WatchDogs Admin | Users </title>

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

		<!-- Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400,700">

		<!-- Icon -->
		<link rel="shorcut icon" href="assets/img/icon.png">

		<!-- Scripts -->
		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>

	</head>

	<body>
		<div id="navbar"  class="col-xs-12 col-sm-12 col-md-12">
			<div class="col-md-1">
				<img id="logo" src="assets/img/logo/logo-wd-small.png">
			</div>
			<div class="col-md-2"><a href="http://localhost:8888/"><h4>Web Admin</h4></a></div>
			<div class="col-md-7"></div>
			<div class="col-md-1"><a href="http://localhost:8888/"><button class="btn btn-default btn-navbar">Users</button></a></div>
			<div class="col-md-1"><a href="http://localhost:8888/"><button class="btn btn-default btn-navbar">Logout</button></a></div>
		</div>
		<div id="wrapper">
			<div class="wrapper-header col-md-12">
        <div class="col-md-12">
			      <h1><strong>Cesar Espinosa's</strong> House</h1>
						<h4>Create a new Device</h4>
						<br><br>
        </div>
			</div>
			<div class="wrapper-header-content wrapper-short col-md-12">
        <div class="col-md-4">
				      <h1>Properties</h1>
        </div>
			</div>
      <div class="wrapper-content wrapper-short col-md-12">
				<div class="col-md-8 no-margin no-padding">
					<div class="wrapper-form">
					<div class="input-group">
						<h5>User:</h5>
						<h6><strong>Cesar Espinosa</strong></h6>
					</div>
					<div class="input-group">
						<h5>Zone:</h5>
						<h6><strong>Living Room</strong></h6>
					</div>
					<div class="input-group">
						<h5>Client:</h5>
						<h6><strong>Raspberry Pi</strong></h6>
					</div>
					<form role="form">
						<div class="form-group">
							<div class="input-group">
								<h5>Name: </h5>
								<input type="text" class="form-control" placeholder="Entrance fan" name="mail_name" aria-describedby="basic-addon1" required>
								<br>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<h5># Pin: </h5>
								<input id="inputEmail" type="email" class="form-control" placeholder="14" aria-describedby="basic-addon1" required>
								<br><br>
							</div>
						</div>
						<button type="submit" class="btn btn-default">Save</button>
					</form>
				</div>
				</div>
			</div>
    </div>
	</body>
</html>
